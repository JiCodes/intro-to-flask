{% extends "layout.html" %} {% block body %}
<form action="/register" method="post">
  <input
    type="text"
    name="name"
    placeholder="Name"
    autocomplete="off"
    autofocus
  />
  {% for sport in sports %}
  <input type="radio" name="sport" value="{{ sport }}" /> {{ sport }} 
  {% endfor %}
  <button type="submit">Submit</button>
</form>

{% endblock %}
