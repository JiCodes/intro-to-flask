{% extends "layout.html" %} {% block body %}
<form action="/register" method="post">
  <input
    type="text"
    name="name"
    placeholder="Name"
    autocomplete="off"
    autofocus
  />
  <select name="sport">
    <option value="" disabled selected>Sport</option>
    {% for sport in sports %}
    <option value="{{ sport }}">{{ sport }}</option>
    {% endfor %}
  </select>
  <button type="submit">Submit</button>
</form>

{% endblock %}
